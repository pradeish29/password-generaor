<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
        <div class="ass">
            <br>
        <h1>Password Generator</h1>
        <form action="" name="pass">
        <input class="bar" type="text" name="output">
        <input class="butt" type="button" value="Generate Password" onclick="genpass(this.form.len.value)"><br>
        <div class="in"><strong>Password Length  </strong><input class="inn" type="text" name="len" size="1" value="6"></div> 
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
